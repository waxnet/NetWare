<!DOCTYPE html>
<html>
    <head>
        <title>Krusty Krack</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
    </head>

    <body bgcolor="black">
        <script>
            // init info element
            const info = document.createElement("p");
            info.style.color = "white";
            document.body.appendChild(info);

            // check for chrome
            var browser = (function() {
                var test = function(regexp) {return regexp.test(window.navigator.userAgent)}
                
                switch (true) {
                    case test(/edg/i): return "Microsoft Edge";
                    case test(/trident/i): return "Microsoft Internet Explorer";
                    case test(/firefox|fxios/i): return "Mozilla Firefox";
                    case test(/opr\//i): return "Opera";
                    case test(/ucbrowser/i): return "UC Browser";
                    case test(/samsungbrowser/i): return "Samsung Browser";
                    case test(/chrome|chromium|crios/i): return "Google Chrome";
                    case test(/safari/i): return "Apple Safari";
                    default: return "Other";
                }
            })();

            // run
            if (!(browser === "Google Chrome")) {
                info.innerHTML = "ERROR 000A : You need to use Google Chrome to access this page.";
            } else if (document.referrer.includes("linkvertise")) {
                const url = new URL(window.location.href);
                const hash = url.searchParams.get("hash");

                window.location.href = "/download.php?hash=" + hash;

                info.innerHTML = "Download should start shortly . . .";
            } else {
                info.innerHTML = "ERROR 001A : Make sure you are using Chrome, if you still get this error click the redirect button again.";
            }
        </script>
    </body>
</html>
